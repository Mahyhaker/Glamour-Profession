<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Jo-Ken-Po</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="imagens/simbolo.png" alt="Yu-Gi-Oh" class="logo">
        <h1>Yu-Gi-Oh Jo-Ken-Po</h1>
        <div class="scoreboard">
            <div class="score" id="playerScore">Win: 0</div>
            <div class="score" id="computerScore">Lose: 0</div>
        </div>
        <button id="startButton">Start Game</button>
        <div id="result">Clique em "Start Game" para come√ßar</div>

        <div class="main-game">
            <div class="left-play-area">
                <div id="playerSelectedCard" class="selected-card"></div>
                <div id="computerSelectedCard" class="selected-card"></div>
            </div>

            <div class="hands">
                <div id="computerHand" class="hand"></div>
                <div id="playerHand" class="hand"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
